spring.application.name=zephyr-service-user
server.port=8081

eureka.client.service-url.defaultZone=http://192.168.1.45:8761/eureka/
eureka.instance.prefer-ip-address=true

#########################
### datasource
#########################
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/zephyr-user?useUnicode=true&useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Root123
spring.datasource.initialSize=1
spring.datasource.minIdle=1
spring.datasource.maxActive=20
spring.datasource.maxWait=60000
spring.datasource.filters=stat
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQueryTimeout=900000
spring.datasource.validationQuery=SELECT SYSDATE() from dual
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.poolPreparedStatements=true
spring.datasource.maxOpenPreparedStatements=20

#########################
### mybatis
#########################
mybatis.mapper-locations=classpath:/mapper/*.xml
mybatis.type-aliases-package=com.zephyr.user.domain
mybatis.config-location=classpath:/mybatis-config.xml
#########################
### mybatis pageHelper
#########################
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true

#########################
### Redis
#########################
spring.redis.database=1
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.timeout=3000
spring.redis.pool.max-idle=8
spring.redis.pool.min-idle=0
spring.redis.pool.max-active=8
spring.redis.pool.max-wait=-1